{% extends 'base.html' %}
{% block title %}Password Reset Sent{% endblock %}
{% block content %}
<div class="container">
    <div style="max-width: 450px; margin: 3rem auto;">
        <div class="card">
            <h1 style="font-size: 2rem; margin-bottom: 2rem; text-align: center;">Check Your Email</h1>
            <p style="color: #718096; text-align: center;">If an account exists with the email you entered, you will receive a password reset link shortly.</p>
            <a href="{% url 'customers:login' %}" class="btn" style="width: 100%; margin-top: 2rem;">Back to Login</a>
        </div>
    </div>
</div>
{% endblock %}
