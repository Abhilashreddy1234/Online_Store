{% extends 'base.html' %}
{% block title %}Forgot Password{% endblock %}
{% block content %}
<div class="container">
    <div style="max-width: 450px; margin: 3rem auto;">
        <div class="card">
            <h1 style="font-size: 2rem; margin-bottom: 2rem; text-align: center;">Forgot Password?</h1>
            <p style="margin-bottom: 1.5rem; color: #718096; text-align: center;">Enter your email address and we'll send you a link to reset your password.</p>
            <form method="post">
                {% csrf_token %}
                {{ form.email.label_tag }}
                {{ form.email }}
                <button type="submit" class="btn" style="width: 100%; padding: 1rem; margin-top: 1rem;">Send Reset Link</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
