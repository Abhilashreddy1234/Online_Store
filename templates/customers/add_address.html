{% extends 'base.html' %}

{% block title %}Add Address - Fashion Store{% endblock %}

{% block content %}
<div class="container">
    <div style="max-width: 600px; margin: 0 auto;">
        <h1 style="font-size: 2.5rem; margin-bottom: 2rem;">Add New Address</h1>
        
        <div class="card">
            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label>Address Type *</label>
                    <select name="address_type" class="form-control" required>
                        <option value="SHIPPING">Shipping Address</option>
                        <option value="BILLING">Billing Address</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Full Name *</label>
                    <input type="text" name="full_name" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label>Phone Number *</label>
                    <input type="tel" name="phone" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label>Address Line 1 *</label>
                    <input type="text" name="address_line1" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label>Address Line 2</label>
                    <input type="text" name="address_line2" class="form-control">
                </div>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label>City *</label>
                        <input type="text" name="city" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label>State *</label>
                        <input type="text" name="state" class="form-control" required>
                    </div>
                </div>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label>Postal Code *</label>
                        <input type="text" name="postal_code" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Country *</label>
                        <input type="text" name="country" value="USA" class="form-control" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label style="display: flex; align-items: center; cursor: pointer;">
                        <input type="checkbox" name="is_default" style="margin-right: 0.5rem;">
                        Set as default address
                    </label>
                </div>
                
                <div style="display: flex; gap: 1rem;">
                    <button type="submit" class="btn" style="flex: 1;">Save Address</button>
                    <a href="{% url 'customers:profile' %}" class="btn btn-secondary" style="flex: 1; text-align: center;">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
