{% extends 'base.html' %}

{% block title %}Login - Fashion Store{% endblock %}

{% block content %}
<div class="container">
    <div style="max-width: 450px; margin: 3rem auto;">
        <div class="card">
            <h1 style="font-size: 2rem; margin-bottom: 2rem; text-align: center;">Welcome Back!</h1>
            
            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" class="form-control" required autofocus placeholder="Enter your username">
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" required placeholder="Enter your password">
                </div>
                
                <button type="submit" class="btn" style="width: 100%; padding: 1rem; margin-top: 1rem;">Sign In</button>
                
                <p style="text-align: center; margin-top: 1.5rem; color: #718096;">
                    Don't have an account? 
                    <a href="{% url 'customers:register' %}" style="color: #667eea; font-weight: 600;">Create one</a>
                </p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
